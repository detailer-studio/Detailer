<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detailer Studio | Detailing i Zaštita Vozila u Varvarinu</title>
  <meta name="description" content="Detailer Studio nudi vrhunski detailing i zaštitu automobila u Varvarinu. Zakažite tretman za vaš auto već danas!" />
  <meta name="keywords" content="Detailing, poliranje, čišćenje automobila, keramička zaštita, Varvarin, auto kozmetika" />
  <meta name="author" content="Detailer Studio" />

  <!-- Open Graph -->
  <meta property="og:title" content="Detailer Studio" />
  <meta property="og:description" content="Vrhunski detailing i zaštita vozila u Varvarinu." />
  <meta property="og:image" content="images/service1.jpg" />
  <meta property="og:url" content="https://detailer-studio.github.io/Detailer/" />
  <meta property="og:type" content="website" />

  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: black;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .navbar {
      background: red;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
    }

    .menu-toggle {
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
      display: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      text-align: center;
    }

    .sidebar .nav-links li {
      margin: 20px 0;
    }

    .sidebar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-links li a:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
      }
    }

    @media (min-width: 769px) {
      .sidebar {
        display: none !important;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .menu-toggle {
        display: none;
      }
    }

    .hero {
      background: url('images/pozadina.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      background-color: black;
    }

    .cta-button {
      background: red;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      display: inline-block;
      border-radius: 5px;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .services, .pricing {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .service, .price-card {
      background: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .service img {
      width: 100%;
      border-radius: 10px;
    }

    .reviews blockquote {
      font-style: italic;
      margin: 10px auto;
      max-width: 600px;
      padding: 20px;
      background: #f1f1f1;
      border-left: 5px solid red;
    }

    .kontakt form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }

    .kontakt input, .kontakt textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .kontakt button {
      background: red;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .kontakt .info {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Detailer Studio</div>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <nav class="sidebar" id="sidebar">
      <ul class="nav-links">
        <li><a href="#">Početna</a></li>
        <li><a href="#usluge">Usluge</a></li>
        <li><a href="#paketi">Paketi</a></li>
        <li><a href="#recenzije">Recenzije</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content" data-aos="fade-up">
      <h1>Dobrodošli u Detailer Studio</h1>
      <p>Vrhunski detailing i poliranje vozila u Varvarinu</p>
      <a href="#kontakt" class="cta-button"><strong>Zakaži klikom</strong></a>
    </div>
  </section>

  <!-- Ostatak sekcija kao što su usluge, paketi, recenzije itd. -->

  <section id="kontakt" class="section kontakt">
    <h2 data-aos="fade-up">Kontakt</h2>
    <form action="https://formsubmit.co/detailerbrush@gmail.com" method="POST" data-aos="zoom-in">
      <input type="text" name="name" placeholder="Ime i prezime" required />
      <input type="email" name="email" placeholder="Email adresa" required />
      <textarea name="message" placeholder="Poruka" required></textarea>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Hvala na poruci! Javićemo vam se uskoro.">
      <button type="submit">Pošalji</button>
    </form>
    <div class="info" data-aos="fade-up">
      <p><i class="fa fa-phone"></i> 062/8165-494</p>
      <p><i class="fab fa-instagram"></i> <a href="https://instagram.com/_detailerr_" target="_blank">@_detailerr_</a></p>
      <iframe src="https://www.google.com/maps?q=zeleznicka+374+cicevac&output=embed" width="100%" height="300" style="border:0;"></iframe>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.getElementById("menu-toggle");
      const sidebar = document.getElementById("sidebar");

      menuToggle.addEventListener("click", function () {
        sidebar.classList.toggle("open");
      });
    });
  </script>
</body>
</html>
